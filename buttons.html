<style>
    .varunreddy-button
    {
        background-color: rgb(44, 38, 38);
        color: white;
        border: none;
        height: 30px;
        width: 120px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }


    .join-button:hover {
        background-color: rgb(7, 70, 187);
        color:white;
    }

    .join-button:active{
        opacity: 0.4;
    }

    .varunreddy-button:hover{
        opacity:0.8;
    }

    .varunreddy-button:active{
        opacity: 0.4;
    }

    .join-button
    {
        background-color: rgb(255, 255, 255);
        border-color: rgb(7, 70, 187);
        border-style: solid;
        border-width: 1px;
        color: rgb(7, 70, 187);
        height: 30px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
        margin-right:8px;
        transition: background-color 0.15s,
        color 0.15s;

    }



    .tweet-button{
        background-color: rgb(2, 137, 255);
        color:white;
        border:none;
        height:30px;
        width: 80px;
        border-radius:15px;

        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.15s,
        color 0.15s;
    }
   
    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }


    .req-button{
        background-color: black;
        color: white;
        border:none;
        height:30px;
        width:110px;
        cursor: pointer;
    }



    .Amazon-button{
        background-color: rgb(255, 216, 20);

        border:none;
        height:30px;
        width:150px;
        border-radius: 15px;
        cursor: pointer;

    }



    .Github-button{
        background-color: rgb(46,164,79);
        color:white;
        border:none;
        border-radius: 4px;
        cursor: pointer;
        height:30px;
        width:80px;
        font-weight: bold;
        margin-left: 10px;
    }



    .Bootstrap-button{
        background-color: rgb(121, 82, 179);
        color:white;
        font-weight: bold;
        height:30px;
        border:none;
        width:110px;
        border-radius: 4px;
        margin-right: 10px;
        cursor: pointer;
    }


    .download-button{
        background-color: white;
        color:rgb(108,117,125);
        border-width:1px;
        border-style: solid;
        border-color: rgb(108,117,125);
        height:30px;
        width:100px;
        
        font-weight:bold;
        
        cursor:pointer;
        margin-right: 8px;

    }
</style>
